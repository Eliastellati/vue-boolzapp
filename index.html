<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="top-bar"></div>
        <div id="app" class="app-container">

            <div class="messages-container">
                <div class="toggle-bar"></div>
                <div class="notifications"></div>
                <div class="search-bar">
                    <div class="lens-btn">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuva chat">
                </div>
                <div class="chat">
                    <img src="boolzap-img/avatar_1.jpg">
                    <div class="contact"></div>
                    <div class="date"></div>
                </div>
                <div class="chat">
                    <img src="boolzap-img/avatar_2.jpg">
                    <div class="contact"></div>
                    <div class="date"></div>
                </div>
                <div class="chat">
                    <img src="boolzap-img/avatar_3.jpg">
                    <div class="contact"></div>
                    <div class="date"></div>
                </div>
                <div class="chat">
                    <img src="boolzap-img/avatar_7.jpg">
                    <div class="contact"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="active-chat">
                <div class="toggle-bar"></div>
                <div class="chat-wallpaper"></div>
                <div class="chat-type"></div>
            </div>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
